# Generic midaltitude atmosphere
# Ported from generic_mid.amc

amc: |
  f {fmin} GHz {fmax} GHz {fstep} MHz
  output f GHz tau Tb K

  za 0 deg
  tol 0
  Nscale h2o 0
  T0 2.7 K

  layer
  Pbase {Pbase} mbar
  Tbase {Tbase} K
  column o3 hydrostatic {O3col}

layers:
